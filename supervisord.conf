[supervisord]
nodaemon=true
user=root

[program:playit]
command=/usr/local/bin/playit
directory=/app
autostart=true
autorestart=false
startsecs=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=1

[program:bedrock]
command=/app/bedrock/bedrock_server
directory=/app/bedrock
environment=LD_LIBRARY_PATH="/app/bedrock"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=2

[program:healthcheck]
command=python3 /app/healthcheck.py
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=3